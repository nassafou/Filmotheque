filmotheque_homepage:
    pattern:  /filmotheque/
    defaults: { _controller: FilmothequeBundle:Default:index }
    
acteur_liste:
    pattern:  /filmotheque/lister
    defaults: { _controller: FilmothequeBundle:Acteur:lister }
    
acteur_ajouter:
    pattern:  /filmotheque/ajouter
    defaults: { _controller: FilmothequeBundle:Acteur:editer }

acteur_modifier:
    pattern:  /filmotheque/modifier/{id}
    defaults: { _controller: FilmothequeBundle:Acteur:editer }
    requirements:
        id : \d+

acteur_supprimer:
    pattern:  /filmotheque/supprimer/{id}
    defaults: { _controller: FilmothequeBundle:Acteur:supprimer }
    requirements:
        id : \d+
    
acteur_editer:
    pattern:  /filmotheque/editer/{id}
    defaults: { _controller: FilmothequeBundle:Acteur:editer }
    requirements:
        id : \d+
